name: Express.js CI
on:
  pull_request:
    branches: [ main ]

jobs:
  # linting - analisis de codigo estatico 
  # analisis de ciber seguridad
  # code smells sonarcube 
  # checkear que se pueda hacer build
  # subir builds de docker
  # notificar a otros lugares 
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: larnu
          POSTGRES_PASSWORD: larnuisgold
          POSTGRES_DB: larnu_demo_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
            - 5432:5432
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "17.8"

      - name: Installing Dependencies
        run: npm i

      - name: testing our app
        run: npm test